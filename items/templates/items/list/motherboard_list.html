{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'configuration/list.css' %}">

    <div class="item-container">
        <div class="item-details">
            <form action="{% url 'list_view_motherboard' %}" class="search-form">
                <input type="text" name="q" placeholder="Search for motherboard" class="search-input"/>
            </form>

            <h3><a href="{% url 'list_view_motherboard' %}" class="link-title">All Motherboards</a></h3>

            <h4>{{ motherboard_count }} Motherboards found</h4>

            <div class="items-container">
                {% for motherboard in motherboard_list %}
                    <div class="item">
                        <a href="{% url 'detail_view_motherboard' motherboard.id %}">
                            <img class="image" src="{{ motherboard.motherboard_image.url }}" alt="{{ motherboard.motherboard_name }}"/>
                        </a>
                        <p><a href="{% url 'detail_view_motherboard' motherboard.id %}" class="link-title">{{ motherboard.motherboard_name }}</a></p>
                        <p>Price: {{ motherboard.motherboard_price }}â‚´</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
